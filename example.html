<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Приклад віджету вибору телефонного коду країни під час введення номера</title>
<link rel="stylesheet" href="phonecode.css">
<style>
    body {font-family: arial, helvetica, sans-serif; font-size: 14px; margin: 0; padding: 0;}
    .form {width:100%; max-width: 360px; margin: 20px auto;}

    .code {padding: 30px 0 20px 0; margin: 20px 0;}
    code {background: #efefef; border-radius: 8px; display: block; color: #39a2f3; padding: 20px;}
    .licence {font-size: 12px; color: #555; padding: 30px 0; text-align: center; line-height: 1.5; }
    .licence a {color: #222;}
</style>
<script src="jquery-3.7.1.min.js"></script>
<script src="jquery-ui.1.14.1.min.js"></script>
<script src="countries.js"></script>
<script src="phonecode.js"></script>
<script>
    $(function(){
        $('#phone').phonecode({
            preferCo: 'ua',
            language: 'uk'
        });
    });
</script>
</head>
<body>
<div class="container">
    <div class="form">
        <div class="field">
            <label for="phone">Номер телефону:</label>
            <input type="text" id="phone" name="phone" autofocus="true" placeholder="1234566789">
        </div>
        <div class="code">
            Ініціалізація віджету:
            <pre>
<code>
$('#phone').phonecode({
    preferCo: 'ua',
    language: 'uk'
});
</code>
            </pre>
        </div>
        <div class="info">

            <a href="https://github.com/TetianaKolpakova/phonecode">Проєкт на  Github</a>

        </div>
        <div class="licence">
            &copy; 2014 MIT License Yakov Akulov <a href="http://jakulov.ru" rel="nofollow">jakulov.ru</a><br>
            Modified by &copy; 2025 <a href="https://tetiana.pro/">Tetiana Kolpakova</a>
        </div>

    </div>
</div>
</body>
</html>
